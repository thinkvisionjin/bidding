<body class='default'>
	<div id='jqxWidget'>
		<div style="margin-top: 30px;">
			<div id="cellbegineditevent"></div>
			<div style="margin-top: 10px;" id="cellendeditevent"></div>
		</div>
		<div id='searchArea' style='float: left; margin-bottom: 10px;' >
			<div style='float: left;margin-top: 5px;'>
				<span style='margin-left: 4px; position: relative; top: 0px;'>项目名称</span>
			</div>
			<div style='float: left; margin-left: 4px;'>
				<input style='float: left;' id="ProjectName_SEARCH" />
			</div>
			<div style='float: left; margin-left: 5px;'
				id="ProjectName_SEARCH_Button">
				<span style='margin-left: 4px; position: relative; top: 0px;'>查询</span>
			</div>
			<div style='float: left; margin-left: 5px;'
				id="ProjectName_ADSEARCH_Button">
				<span style='margin-left: 4px; position: relative; top: 0px;'>高级搜索</span>
			</div>
			<table id="searchTable" width="100%" border='0px'>
			</table>
		</div>
		<div id="jqxgrid"></div>

		<div id="popupWindow_NewProject">
			<div>新建项目档案</div>
			<div style="overflow: hidden;">
				<table width="100%" border='0'>
					<tr>
						<td align="left"><p>项目名称</p></td>
						<td align="left"><input id="NewProject_ProjectName" /></td>
						<td align="left"><p>采购单位</p></td>
						<td align="left"><div id="NewProject_Customer" /></td>
					</tr>
					<tr>
						<td align="left"><p>项目类型</p></td>
						<td align="left"><div id="NewProject_ProjectType" /></td>
						<td align="left"><p>采购方式</p></td>
						<td align="left"><div id="NewProject_PurchaseStyle" /></td>
					</tr>
					<tr>
						<td align="left"><p>项目来源</p></td>
						<td align="left"><div id="NewProject_ProjectSource" /></td>
						<td align="left"><p>资金来源</p></td>
						<td align="left"><div id="NewProject_FundingSource" /></td>
					</tr>
					<tr>
						<td align="left"><p>项目负责人</p></td>
						<td align="left"><div id="NewProject_Employee" /></td>
						<td align="left"><p>项目协助人</p></td>
						<td align="left"><div id="NewProject_Assistant" /></td>
					</tr>
					<tr>
						<td align="left"><p>项目状态</p></td>
						<td align="left"><div id="NewProject_ProjectStatus" /></td>
						<td align="left"><p>创建日期</p></td>
						<td align="left"><input id="NewProject_CreationDate" /></td>
					</tr>
					<tr>
						<td align="left"><p>管理方式</p></td>
						<td align="left"><div id="NewProject_ManagementStyle" /></td>
					</tr>
					<tr>
						<td colspan="3" align="right"></td>
						<td><input type="button" id="NewProject_Save" value="保存" />
							<input style="margin-left: 10px;" type="button"
							id="NewProject_Cancel" value="取消" /></td>
					</tr>
				</table>
			</div>
		</div>

		<!--  点击新建项目档案的确认按钮之后显示一个等待窗口，待新建成功之后：显示项目编号-->
		<div id="Loader_CreatingNewProject"></div>

	</div>
